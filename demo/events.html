<body>

	<h1>Events</h1>

	<p>
		<button class="test" type="button">Go baby!</button>
		<button class="off" type="button">Off</button>
	</p>

	<script type="module">
		import { addEventListener, removeEventListener } from '/src/events.js'

		const btnTest = document.querySelector('.test')
		const btnOff = document.querySelector('.off')

		addEventListener(btnTest, 'click', () => {
			alert('a')
		})

		addEventListener(btnTest, 'click.b', () => {
			alert('b')
		})

		addEventListener(btnOff, 'click', () => {
			removeEventListener(btnTest)
		})
	</script>
